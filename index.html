<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>

    <link
      href="https://cdn.jsdelivr.net/gh/codeOpacity/op_icons@main/op_icons.all.min.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <div class="coming_soon">
          <!--Dummy div-->
          <div></div>
          <div class="wrapper">
            <div class="header">
              <p class="sm_text">our website is</p>
              <div class="main_text">Coming Soon</div>
              <p class="main_para">
                Our website is coming soon. We are currently working on this
                website. Please check again within a couple of Days or drop your
                email here to notify!
              </p>
            </div>

            <form action="#0" class="form">
              <input type="email" placeholder="Enter your email" required />
              <button type="submit"><span class="op-send"></span></button>
            </form>

            <div class="counter">
              <div class="count">
                <span class="digit" id="days">00</span>
                <span>Days</span>
              </div>
              <div class="count">
                <span class="digit" id="hours">00</span>
                <span>Hours</span>
              </div>
              <div class="count">
                <span class="digit" id="minutes">00</span>
                <span>Minutes</span>
              </div>
              <div class="count">
                <span class="digit" id="seconds">00</span>
                <span>Seconds</span>
              </div>
            </div>
          </div>

          <!--Socials-->
          <div class="socials">
            <a href="https://sites.google.com/view/makhzumbinharun/about-me" target="_blank"><span class="op-globe"></span></a>
            <a href="https://github.com/makhzumbinharun" target="_blank"><span class="op-github"></span></a>
            <a href="https://www.linkedin.com/in/makhzumbinharun" target="_blank"><span class="op-linkedin"></span></a>
          </div>
        </div>
      </div>
    </section>
    <script src="/script.js"></script>
  </body>
</html>
